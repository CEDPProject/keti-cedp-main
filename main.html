<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>기후·환경 데이터 구축·처리 플랫폼</title>
  <link rel="preload" as="image" href="./image/back.png">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <main class="container">
    <header>
      <h1>인류세의 기후테크 역량 강화를 위한 기후·환경 데이터 구축·처리 플랫폼</h1>
    </header>

    <hr class="hr-strong">

    <!-- 3×2 링크 카드 -->
    <section class="grid" aria-label="서비스 바로가기">
      <a class="card" data-href="https://example.com/re100">
        <div class="art"><img alt="RE100 에너지 기후" src="./image/service1.png"></div>
        <div class="title">RE100 달성을 위한 에너지 기후 정보 서비스</div>
      </a>

      <a class="card" data-href="https://example.com/hvac">
        <div class="art"><img alt="에너지 최적화 공조" src="./image/service2.png"></div>
        <div class="title">에너지 최적화된 안전 공조 시스템</div>
      </a>

      <a class="card" data-href="https://example.com/co2">
        <div class="art"><img alt="탄소 배출량 모니터링" src="./image/service3.png"></div>
        <div class="title">탄소 배출량 모니터링 플랫폼</div>
      </a>

      <a class="card" data-href="https://example.com/agri">
        <div class="art"><img alt="농업 기후 정보" src="./image/service4.png"></div>
        <div class="title">기후위기 대응을 위한 농업 기후 정보 서비스</div>
      </a>

      <a class="card" data-href="https://example.com/ev">
        <div class="art"><img alt="전기차 인프라 정보" src="./image/service5.png"></div>
        <div class="title">기후정보를 활용한 전기차 인프라 정보 서비스</div>
      </a>

      <a class="card" data-href="https://example.com/flood">
        <div class="art"><img alt="침수 피해 지역 기준 신고 분석" src="./image/service6.png"></div>
        <div class="title">침수 피해 지역 기준 신고 분석</div>
      </a>
    </section>

    <hr class="hr-strong">

    <!-- 하단 빠른 링크 -->
    <nav class="quick" aria-label="오픈 서비스 목록">
      <a data-href="https://example.com/manager">기후환경 데이터 관리/분석</a>
      <a data-href="https://example.com/labeler">기후환경 데이터 레이블러</a>
    </nav>
  </main>

  <script src="./main.js"></script>
</body>

</html>
